<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEST-foto-SISTEMA</title>
        <style>
          h1 {margin-top: 0.5rem; color: grey;}
          a {font-size:1.2rem;}
       </style>
      </head>
      <body>

        <a href="javascript: history.go(-1)">Volver a MENU</a>
        <br><br>
        <h1>
            TEST foto SISTEMA
        </h1>
        <br><br>

        <input type="file" accept="image/*" id="file-input" capture="environment"/>
        <br><br>
        <img id="imagen" width="270" height="360">

        <script>

            const fileInput = document.getElementById('file-input');
            const foto = document.getElementById("imagen");

            function doSomethingWithFiles(fileList) {
                let file = null;
                for (let i = 0; i < fileList.length; i++) {
                  if (fileList[i].type.match(/^image\//)) {
                    file = fileList[i];
                    break;
                  }
                }
                if (file !== null) {
                  foto.src = URL.createObjectURL(file);
                }
            };

            fileInput.addEventListener('change', (e) =>
              doSomethingWithFiles(e.target.files),
            );

        </script>

      </body>
</html>
